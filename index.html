<!DOCTYPE html>

<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulation of Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bbg"></div>
    <div class="bln"></div>

    <h1>Mistura de cores aditivas</h1>
    <div class="r"></div>
    <input type="range" class="ri" min="0" max="100" value="100" />
    <div class="g"></div>
    <input type="range" class="gi" min="0" max="100" value="100" />
    <div class="b"></div>
    <input type="range" class="bi" min="0" max="100" value="100" />

    <h1>Mistura de cores subtrativas</h1>
    <div class="c"></div>
    <input type="range" class="ci" min="0" max="100" value="100" />
    <div class="m"></div>
    <input type="range" class="mi" min="0" max="100" value="100" />
    <div class="y"></div>
    <input type="range" class="yi" min="0" max="100" value="100" />

    <br /><br />
    <button class="b1">Cor rand√¥mica</button>
    <button class="b2">Espelhar RGB para CMY (off)</button>
    <br />
    <button class="bc" data-colour="100,0,0">Vermelho</button>
    <button class="bc" data-colour="0,100,0">Verde</button>
    <button class="bc" data-colour="0,0,100">Azul</button>
    <button class="bc" data-colour="0,100,100">Ciano</button>
    <button class="bc" data-colour="100,0,100">Magenta</button>
    <button class="bc" data-colour="100,100,0">Amarelo</button><br />
    <button class="bc" data-colour="100,50,0">Laranja</button>
    <button class="bc" data-colour="0,50,100">Azul claro</button>
    <button class="bc" data-colour="100,0,50">Rosa</button>
    <button class="bc" data-colour="50,0,100">Roxo</button>

    <div class="rp"></div>
    <div class="gp"></div>
    <div class="bp"></div>

    <div class="cp"></div>
    <div class="mp"></div>
    <div class="yp"></div>

    <div class="rgbc"></div>
    <div class="cmyc"></div>

    <script src="index.js"></script>
  </body>
</html>
